<!-- <h2 mat-dialog-title class="header-title">Facility Detail</h2> -->
<mat-dialog-content>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="dataUser.name" matInput type="text" />
        </mat-form-field>
        <mat-form-field class="w-500" appearance="outline">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="dataUser.email" matInput type="text" />
        </mat-form-field>
        <mat-form-field class="w-500" appearance="outline">
            <mat-label>User Name</mat-label>
            <input [(ngModel)]="dataUser.username" matInput type="text" />
        </mat-form-field>
        <mat-form-field class="w-500" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input [(ngModel)]="dataUser.phone" matInput type="text" />
        </mat-form-field>
        <mat-form-field class="w-500" appearance="outline">
            <mat-label>Website</mat-label>
            <input [(ngModel)]="dataUser.website" matInput type="text" />
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center" class="align-center">
    <div class="mt-3 text-center">
        <button mat-raised-button class="confirm-button-no" (click)="openCancelDialog()">Cancel</button>
        <button mat-raised-button class="confirm-button-yes" (click)="onSave()">Save</button>
    </div>
</mat-dialog-actions>
