<h2 mat-dialog-title class="header-title">Facility Detail</h2>
<mat-dialog-content>
        <div class="col-12">
            <div class="mb-2">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input [(ngModel)]="dataUser.name" matInput type="text" />
                </mat-form-field>
            </div>
            <div class="mb-2">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="dataUser.email" matInput type="text" />
                </mat-form-field>
            </div>
        </div>
        <div class="col-6">
            <div class="mb-2">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="dataUser.email" matInput type="text" />
                </mat-form-field>
            </div>
        </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="align-center">
    <div class="mt-3 text-center">
        <button mat-raised-button class="confirm-button-no" (click)="openCancelDialog()">Cancel</button>
        <button mat-raised-button class="confirm-button-yes" (click)="onSave()">Save</button>
      </div>
</mat-dialog-actions>
